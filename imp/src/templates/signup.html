{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  SignUp
{% endblock title %}
{% block content %}
<div>
  <h3>Sign Up</h3>
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
</div>
{% endblock content %}
