{% extends "base.html" %}
{% block title %} Password Change {% endblock title %}

{% block content %}
  <h1>Change Password</h1>
  <p>Please enter your old password and then your new one twice to verify your password change</p>
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-success" type="submit" value="Change My Password">
  </form>
{% endblock content %}
