<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input type="text" name="" id="msg">
    <script>
      let msg = document.getElementById("msg");
      msg.addEventListener('keyup', (event) => {
        alert(event.key);
        alert(event.code);
      })
    </script>
  </body>
</html>
