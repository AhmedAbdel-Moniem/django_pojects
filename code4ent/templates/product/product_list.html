{% extends 'base.html' %}

{% block content %}
    {{ object_list }}
    {% for instance in object_list %}
        <ul>
        <li>
            <p>
            <a href="{{  instance.get_absolute_url }}">
                {{ instance.id }}
                {{ instance.title }}
            </a>
            </p>
        </li>
        </ul>

    {% endfor %}
{% endblock %}
